<template name="homePage">
	<div class='hpContainer'>
	<div id='homePage'  class='container'>

		<h2 class='hpTitle'>Browser Based IDE <small> in the cloud</small></h2>
		<div class="row" >
			<div class="span12 ">
				<div class='alphaButton'> Alpha</div>
				<div class="hero-unit">
					<div class="row" >
						<div class="span5">
							<p></p>
							<p>Edit and run in your browser</p>
							<p>Based on Meteor: Javascript client and server</p>
							<p>Collaborative editing: watch as your buddy edits</p>
							<br/>
						</div>
						<div class="span5">
							<img src='/webpage/devwikall.png' width='500' alt='devwik' border='0'/>
						</div>
					</div>
					<div class="row" >
						<div class="span5">
							<h3> It's all in one place </h3>
							<p>
								Side by side, your files, editor and app, all in one place.
							</p>
						</div>
						<div class="offset1 span3">
							<br/>
							<button id='signUpButton' onclick='devwikSignupMessage();' class="btn btn-large btn-success" type="button">Sign Up</button>
						</div>
					</div>
				</div>

				<div class="row" >
					<ul class="thumbnails">
						<li class="span4">
							<div class="thumbnail">
								<h4> File List </h4>
								<p>Tree of both client and server files and server output</p>
								<img src='/webpage/filesandoutput.png' alt='devwik' border='0'/>
							</div>
						</li>

						<li class="span4">
							<div class="thumbnail">
								<h4> Edit Your files</h4>
								<p>Color coded editor for HTML, CSS, Javascript code</p>
								<img src='/webpage/devwikeditor.png' width='350' alt='devwik' border='0'/>
							</div>
						</li>

						<li class="span4">
							<div class="thumbnail">
								<h4> Your app </h4>
								<p>Save your file and your app updates automatically</p>
								<img src='/webpage/devwikapp.png' alt='devwik' border='0'/>
							</div>
						</li>

					</ul>
				</div>

			</div>
		</div>
	</div>
	</div>
</template>
